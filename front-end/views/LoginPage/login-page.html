<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            height: 100vh;
            justify-content: center;
        }
        h1 {
            margin-top: 20px;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
            position: relative;
        }
        .login-container img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            position: absolute;
            top: -115px;
            left: calc(50% - 40px);
            background-color: white;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-container input {
            width: calc(100% - 20px);
            padding: 12px;
            box-sizing: border-box;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 10px;
        }
        #login-button {
            width: 100%;
            padding: 14px;
            background-color: #007bff;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 6px;
            font-size: 16px;
            margin-top: 20px;
        }
        #login-button:hover {
            background-color: #0056b3;
        }
        #landing-page-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 14px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        #landing-page-button:hover {
            background-color: #0056b3;
        }
        .login-footer {
            text-align: center;
            margin-top: 20px;
        }
        .login-footer a {
            color: #007bff;
            text-decoration: none;
        }
        .login-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://www.pngall.com/wp-content/uploads/2016/03/Key-PNG-File.png" alt="Image">
        <h1>Login</h1>
        <input id="input-email" type="email" placeholder="Enter your email">
        <input id="input-password" type="password" placeholder="Enter your password">
        <button id="login-button">Login</button>
        <div class="login-footer">
            <p>You are not registered yet? <a href="/signup-page">Sign up</a></p>
            <a href="/landing-page">
                <button id="landing-page-button">Landing page</button>
            </a>
        </div>
    </div>

    <script type="module">
        import LoginPageController from './front-end/controllers/LoginPageController.js';

        document.addEventListener('DOMContentLoaded', () => {
            new LoginPageController();
        });
    </script>
</body>
</html>
