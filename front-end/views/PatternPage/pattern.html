<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-top: 20px;
        }
        #content {
            width: 80%;
            margin-top: 20px;
        }
        #pattern-info, #feedback-show{
            border: 1px solid #5a0f0f;
            padding: 10px;
            margin-top: 20px;
            display: none;
        }
        .comment{
            border: 1px solid #ed2e2e7a;
            padding: 5px;
            margin-top: 20px;
            display: flex;
        }
        .favorite-section {
            margin-top: 10px;
        }
        .button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 14px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            text-align: center;
        }
        .button:hover {
            background-color: #0056b3;
        }
        #controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }
        #controls label, #controls select {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>PATTERNS !!!!!!</h1>
    <div id="pattern-content">
        <a id='login-button-link' href="/login-page">
            <button id="login-button" class="button">login page</button>
        </a>
        <div id="five-patterns-section">
            <button id="most-researched-button" class="button">Most Researched Patterns</button>
        </div>
        <div id="controls">
            <label for="pattern-select">Choose a pattern:</label>
        <div class="favorite-section">
            <select id="pattern-select">
                <option value="Select a pattern">Select a pattern</option>
            </select>
            <button id="add-to-favorites-button">Add to favorites</button>
        
            </select>
            <label for="filter-pattern">Select a filter : </label>
            <select id="filter-pattern">
                <option value="">Select a filter</option>
            </select>
        </div>
        <div id="pattern-buttons">
            <a href="/landing-page">
                <button id="landing-page-button" class="button">landing page</button>
            </a>
        </div>
        <div id="pattern-info">
           
        </div>
    </div>
    <div id="feedback-section">
        <button id="addComment-button" class="button">Add comment</button>

        <div id="addComment-section" class="modal">
            <div class="modal-content">
                <button id="close-button" class="button">Close</button>
                <h2>Add your comment</h2>
                <textarea id="commentInput" placeholder="Write your comment here..."></textarea>
                <button id="saveComment-button" class="button">Submit</button>
            </div>
        </div>

        <div id="feedback-show">
            
        </div>
    </div>
    
    
    <script type="module">
        import PatternController from '././front-end/controllers/PatternController.js';
       
        document.addEventListener('DOMContentLoaded', () => {
            const patternController = new PatternController();
            //document.getElementById('add-to-favorites-button').addEventListener('click', () => patternController.addToFavorites());
        });

    </script>
</body>
</html>
