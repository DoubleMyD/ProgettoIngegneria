<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            height: 100vh;
            justify-content: center;
        }
        h1 {
            margin-top: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
            position: relative;
        }
        .container img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            position: absolute;
            top: -115px;
            left: calc(50% - 40px);
            background-color: white;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            text-align: left;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 14px;
            background-color: #007bff;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 6px;
            font-size: 16px;
            margin-top: 10px;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        #back-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 14px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        #back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.pngall.com/wp-content/uploads/2016/03/Key-PNG-File.png" alt="Image">
        <h1>Sign Up</h1>
        <div class="form-group">
            <label for="input-username">Username</label>
            <input id="input-username" type="text" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="input-email">Email</label>
            <input id="input-email" type="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="input-password">Password</label>
            <input id="input-password" type="password" placeholder="Enter your password">
        </div>
        <div class="form-group">
            <button id="signup-button">Sign up</button>
        </div>
        <div>
            <a href="/landing-page">
                <button id="back-button">Landing Page</button>
            </a>
        </div>
    </div>

    <script type="module">
        import SignUpPageController from './front-end/controllers/SignUpPageController.js';

        document.addEventListener('DOMContentLoaded', () => {
            const signUpController = new SignUpPageController();
        });
    </script>
</body>
</html>
