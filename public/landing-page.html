<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-top: 20px;
        }
        #content {
            width: 80%;
            margin-top: 20px;
        }
        .item {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        .item h2 {
            margin: 0 0 10px;
        }
    </style>
    
</head>
<body>
    <h1>Landing Page</h1>
    <div id="content">
        <!-- Data from Strapi API will be injected here -->
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Define the ID of the strategia you want to fetch
            const strategiaId = 1; // Replace with the actual ID you want to fetch
            // URL of your Strapi API endpoint
            const apiUrl = `http://localhost:1337/api/strategias/${strategiaId}`;

            // Function to fetch data from the Strapi API
            async function fetchData() {
                try {
                    const response = await fetch(apiUrl);
                    const data = await response.json();
                    displayData(data);
                } catch (error) {
                    console.error('Error fetching data:', error);
                }
            }


            // Function to display data on the landing page
            function displayData(data) {
                const contentDiv = document.getElementById('content');
                const strategiaDiv = document.createElement('div');
                strategiaDiv.className = 'strategia';
                strategiaDiv.innerHTML = `
                    <h2>${data.data.id}</h2>
                    <p>${data.data.attributes.nome}</p>
                `;
                contentDiv.appendChild(strategiaDiv);
            }

            // Fetch data when the page loads
            fetchData();
        });
    </script>
    
</body>
</html>
